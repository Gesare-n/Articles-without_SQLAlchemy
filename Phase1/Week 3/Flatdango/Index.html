<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="movie-details">
    <h1 id="movie-title"></h1>
    <img id="movie-poster" src="" alt="Movie poster">
    <p>Runtime: <span id="runtime"></span></p>
    <p>Showtime: <span id="showtime"></span></p>
    <p>Available tickets: <span id="available-tickets"></span></p>
    <button id="buy-ticket-btn">Buy Ticket</button>
  </div>
  <ul id="films">
    <li class="film item">The Giant Gila Monster</li>
  </ul>
  <script src="app.js"></script>
</body>
</html>
